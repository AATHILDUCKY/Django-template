{% extends "users/base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
<style>
    .form-content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 0;
    }

    .card {
        border-radius: 12px;
        width: 100%;
        max-width: 25rem;
        margin: 0 auto;
        padding: 1.5rem;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #4a4a4a;
        margin-bottom: 1rem;
    }

    .card-text {
        font-size: 1rem;
        color: #4a4a4a;
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 500;
        background-color: #4c51bf;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #6366f1;
        text-decoration: none;
    }

    hr {
        margin: 1.5rem 0;
        border: none;
        height: 1px;
        background: #ddd;
    }
</style>

<div class="form-content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">You have been logged out</h5>
            <p class="card-text">
                Thanks for your time, contact me for any comments or suggestions using my email address.
            </p>
            <hr>
            <a href="{% url 'login' %}" class="btn btn-primary">Sign in again</a>
        </div>
    </div>
</div>
{% endblock content %}
