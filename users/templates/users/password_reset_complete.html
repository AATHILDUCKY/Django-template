{% extends "users/base.html" %}
{% block content %}
<style>
    .form-content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 0;
    }

    .card {
        border-radius: 12px;
        width: 100%;
        max-width: 25rem;
        margin: 0 auto;
        padding: 1.5rem;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .alert {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 8px;
        background-color: #ebf4ff;
        color: #2c5282;
        border: 1px solid #90cdf4;
        text-align: center;
    }

    .alert a {
        color: #2b6cb0;
        text-decoration: underline;
        font-weight: 500;
    }

    .alert a:hover {
        color: #2c5282;
        text-decoration: none;
    }
</style>

<div class="form-content">
    <div class="card">
        <div class="alert">
            Your password has been set. You may go ahead and <a href="{% url 'login' %}">Login Here</a>.
        </div>
    </div>
</div>
{% endblock content %}
