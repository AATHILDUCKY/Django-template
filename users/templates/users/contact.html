{% extends "users/base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Contact Us</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
                <label for="id_first_name" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                {{ form.first_name }}
            </div>
            <div>
                <label for="id_last_name" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="col-span-1 sm:col-span-2">
                <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                {{ form.email }}
            </div>
            <div class="col-span-1 sm:col-span-2">
                <label for="id_phone_number" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="col-span-1 sm:col-span-2">
                <label for="id_message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
                {{ form.message }}
            </div>
        </div>
        <div class="mt-8">
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                Send Message
            </button>
        </div>
    </form>
</div>
{% endblock %}
