{% extends "users/base.html" %}
{% block content %}
<style>
    .form-content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 0;
    }

    .card {
        border-radius: 12px;
        width: 100%;
        max-width: 25rem;
        margin: 0 auto;
        padding: 1.5rem;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        text-align: center;
        margin-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 1rem;
    }

    .alert {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 8px;
        text-align: center;
    }

    .alert-danger {
        background-color: #ffe5e5;
        color: #d32f2f;
        border: 1px solid #f5c2c2;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        outline: none;
    }

    .btn {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 500;
        background-color: #4a5568;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        width: 100%;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2d3748;
    }

    .card-footer .small {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #4a5568;
    }

    .card-footer .small a {
        text-decoration: none;
        color: #6366f1;
    }

    .card-footer .small a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-content">
    <div class="card">
        <div class="card-header">
            <div id="error_div"></div>
            <h3 class="font-weight-light">Forgot Password?</h3>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
            {% endfor %}
        </div>
        {% endif %}
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1" for="id_email">Email</label>
                    <input type="email" name="email" class="form-control" autocomplete="email" maxlength="254" required
                        id="id_email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <div class="small">
                <a href="{% url 'users-register' %}">Create A New Account</a><br><br>
                <a href="{% url 'login' %}">Back To Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
